<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Корзина</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>

<div th:insert="Blocks/header :: header"></div>

<div class="container">
  <h1 class="jumbotron">
   Корзина <!--пользователя <span sec:authentication="name"></span>-->
  </h1>

  <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div th:each="clothing : ${clothing.entrySet()}" class="col mb-5">
          <div class="card h-100">
            <!-- Product image-->
            <img th:src="${clothing.getKey().Img}" class="card-img-top" alt="...">
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-left">
                <!-- Product name-->
                <h5 th:text="${clothing.getKey().ClothingName}" class="fw-bolder"/>
                <!-- Product price-->
                <h4 th:text="${clothing.getKey().ClothingPrice}+ ' p.'"/>
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text">
                <a class="btn btn-outline-danger mt-auto, me-1" th:href="@{'/shoppingCart/removeProduct/{ClothingID}'(ClothingID=${clothing.getKey().ClothingID})}">Удалить из корзины</a>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="row panel-body">
    <h5 class="col-md-11" th:inline="text">Итоговая цена: [[${total}]] р.</h5>
    <a th:href="@{'/shoppingCart/checkout'}" class="col-md-1">
      <button type="button" class="btn btn-danger col-auto" th:text="Checkout">Checkout</button>
    </a>
  </div>

</div>
</body>
</html>
