<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="Blocks/header :: header"></div>

<div class="modal modal-signin position-static d-block  py-5 " tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
        <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" href="/"></a>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="">

          <div class="form-floating mb-3">
            <input type="Name" class="form-control rounded-3" id="InName" placeholder="Name">
            <label for="InName">Имя</label>
          </div>

          <div class="form-floating mb-3">
            <input type="Surname" class="form-control rounded-3" id="InSurname" placeholder="Surname">
            <label for="InSurname">Фамилия</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Почта</label>
          </div>

          <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingConfirmPassword" placeholder="Password">
            <label for="floatingConfirmPassword">Подтвердите пароль</label>
          </div>

          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироватся</button>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
