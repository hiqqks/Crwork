<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Basket</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>

<!--<div th:insert="Blocks/header :: header"></div>-->

  <div class="card">

    <div class="row">
      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col"><h4><b>Корзина</b></h4></div>
            <div class="col align-self-center text-right text-muted"><!--2 items--></div>
          </div>
        </div>

        <div class="row border-top border-bottom">
          <div class="row main align-items-center">
              <!-- Product image-->
            <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
            <div class="col">
              <!-- Product name-->
              <div class="row text-muted">Футболка</div>
              <!-- Product описание-->
              <div class="row"><!--Cotton T-shirt--></div>
            </div>
            <div class="col">
              <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
            </div>
            <div class="col mx-auto">44.00 p.<span class="close mx-auto"><!--&#10005;--></span></div>
          </div>
        </div>

              <div class="row">
                <div class="row main align-items-center">
                  <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/ba3tvGm.jpg"></div>
                  <div class="col">
                    <div class="row text-muted">Футболка</div>
                    <div class="row"><!--Cotton T-shirt--></div>
                  </div>
                  <div class="col">
                    <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                  </div>
                  <div class="col">30.00 p.<span class="close"><!--&#10005;--></span></div>
                </div>
              </div>

              <div class="back-to-shop"><a href="/"><span class="text-muted">Вернутся в магазин</span></a></div>
            </div>
            <div class="col-md-4 summary">
              <div><h5><b>Итог</b></h5></div>
              <hr>
              <div class="row">
                <div class="col" style="padding-left:0;"><!--ITEMS 2--></div>
                <div class="col text-right">74.00 p.</div>
              </div>
              <form>
                <p>Имя</p>
                <input id="Name" placeholder="Введите имя">
                <p>Фамилия</p>
                <input id="Surname" placeholder="Введите фамилию">
                <p>Номер телефона</p>
                <input id="Mobile" placeholder="Введите номер телефона">
                <p>Адрес</p>
                <input id="Address" placeholder="Введите адрес">
              </form>
              <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">Цена</div>
                <div class="col text-right">74.00 p.</div>
              </div>
              <button class="btn">Подтвердить заказ</button>
            </div>
          </div>
        </div>

</html>
