
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="Blocks/header :: header"></div>

<div class="modal modal-signin position-static d-block  py-5 " tabindex="-1" role="dialog" id="modal-Signin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
                <h1 class="fw-bold mb-0 fs-2">Регистрация</h1>
                <a type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" href="/"></a>
            </div>
                <div th:if="${param.fail}" >
                    <p class="text-danger text-center">Пользователь с таким логином уже существует!</p></div>
                <div class="modal-body p-5 pt-0">
                    <div th:if="${param.error}">
                        <p class="text-danger text-center">Неправильный логин или пароль</p>
                    </div>
                    <form role="form" th:action="@{/register/save}" th:object="${user}" method="POST">

                        <div class="form-floating mb-3">
                            <input type="text"
                                   class="form-control rounded-3"
                                   id="username"
                                   placeholder="username"
                                   th:field="*{username}"
                                        required>
                            <label for="username">Логин</label>
                        </div>
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger"></p>
                        <div class="form-floating mb-3">
                            <input type="password"
                                   class="form-control rounded-3"
                                   id="password"
                                   placeholder="Password"
                                   th:field="*{password}"
                                   required>

                            <label for="password">Пароль</label>
                        </div>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                        <button th:href="@{/register}" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Зарегистрироватся</button>
                        </button>
                    </form>
                </div>
        </div>
    </div>
</div>

</body>
</html>
